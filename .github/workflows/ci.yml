name: Test Python  

on: 
  push:
    branches:
      -master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3  

      - name: Instalar dependencias
        run: pip install pytest 

      - name: Ejecutar pruebas
        run: pytest test_calculator.py